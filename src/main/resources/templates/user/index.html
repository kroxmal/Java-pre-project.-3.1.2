<!DOCTYPE html>
<html th:charset="UTF-8" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:text="${user.getName()}">user</a>
    <a th:text="${user.getLastName()}">user</a>
    <a th:text="${user.getAge()}">user</a>
    <a th:text="${user.getEmail()}">user</a>
</div>

</body>
</html>
